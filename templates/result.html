<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quiz Results</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-2xl mx-auto mt-16 bg-white p-8 shadow-lg rounded-xl">
    <h2 class="text-2xl font-bold mb-6 text-center">Your Score: {{ score }} / {{ total }}</h2>
    <ul class="space-y-4">
      {% for r in results %}
        <li class="p-4 border rounded-md {% if r.is_correct %}bg-green-50{% else %}bg-red-50{% endif %}">
          <p class="font-semibold">{{ r.question }}</p>
          <p>Your Answer: <span class="font-medium">{{ r.selected }}</span></p>
          <p>Correct Answer: <span class="font-medium">{{ r.correct }}</span></p>
          {% if r.is_correct %}
            <p class="text-green-600 font-semibold">✅ Correct</p>
          {% else %}
            <p class="text-red-600 font-semibold">❌ Incorrect</p>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
    <div class="text-center mt-6">
      <a href="/" class="text-blue-600 underline">Try another topic</a>
    </div>
  </div>
</body>
</html>
