<!DOCTYPE html>
<html lang="en">
<head>
  <title>AI Quiz App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-xl mx-auto mt-24 bg-white p-8 shadow-lg rounded-xl text-center">
    <h1 class="text-3xl font-bold mb-4">AI Quiz Generator</h1>
    <form method="POST">
      <input type="text" name="topic" required placeholder="Enter a topic (e.g. Python)"
             class="w-full px-4 py-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
        Generate Quiz
      </button>
    </form>
  </div>
</body>
</html>
