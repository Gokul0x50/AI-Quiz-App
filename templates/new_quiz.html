<!-- templates/new_quiz.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>New Quiz - AI Quiz App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Navigation -->
  <nav class="bg-white shadow-sm border-b">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-800">🧠 AI Quiz</h1>
      <div class="flex items-center space-x-4">
        <a href="{{ url_for('dashboard') }}" class="text-blue-600 hover:underline">← Back to Dashboard</a>
        <a href="{{ url_for('logout') }}" 
           class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
          Logout
        </a>
      </div>
    </div>
  </nav>

  <div class="max-w-xl mx-auto mt-16">
    <div class="bg-white p-8 shadow-xl rounded-2xl text-center">
      <h2 class="text-3xl font-bold mb-6 text-gray-800">Generate New Quiz</h2>
      
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="mb-4">
            {% for message in messages %}
              <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-2">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      
      <form method="POST" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">What topic would you like to be quizzed on?</label>
          <input type="text" name="topic" required 
                 placeholder="e.g., Python Programming, World History, Biology..."
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-center">
        </div>
        
        <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-200 font-semibold text-lg">
          🎯 Generate Quiz
        </button>
      </form>
      
      <p class="mt-4 text-sm text-gray-500">
        AI will generate 5 multiple-choice questions on your chosen topic
      </p>
    </div>
  </div>
</body>
</html>
