<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login - AI Quiz App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <div class="max-w-md mx-auto pt-16">
    <div class="bg-white p-8 shadow-xl rounded-2xl">
      <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Welcome Back</h2>
      
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="mb-4">
            {% for message in messages %}
              <div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded mb-2">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      
      <form method="POST" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input type="text" name="username" required 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                 placeholder="Enter your username">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" name="password" required 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                 placeholder="Enter your password">
        </div>
        
        <button type="submit" 
                class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-200 font-semibold">
          Login
        </button>
      </form>
      
      <p class="text-center mt-6 text-gray-600">
        Don't have an account? 
        <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline font-semibold">Sign up here</a>
      </p>
    </div>
  </div>
</body>
</html>
