<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register - AI Quiz App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-emerald-100 min-h-screen">
  <div class="max-w-md mx-auto pt-12">
    <div class="bg-white p-8 shadow-xl rounded-2xl">
      <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Create Account</h2>
      
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="mb-4">
            {% for message in messages %}
              <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-2">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      
      <form method="POST" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input type="text" name="username" required 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                 placeholder="Choose a username">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" name="email" required 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                 placeholder="your.email@example.com">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" name="password" required 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                 placeholder="Create a secure password">
        </div>
        
        <button type="submit" 
                class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition duration-200 font-semibold">
          Create Account
        </button>
      </form>
      
      <p class="text-center mt-6 text-gray-600">
        Already have an account? 
        <a href="{{ url_for('login') }}" class="text-green-600 hover:underline font-semibold">Login here</a>
      </p>
    </div>
  </div>
</body>
</html>
