<!DOCTYPE html>
<html lang="en">
<head>
  <title>Take Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-3xl mx-auto mt-12 bg-white p-8 shadow-lg rounded-xl">
    <form method="POST" action="/result">
      {% for q in questions %}
        {% set i = loop.index0 %}
        <div class="mb-6">
          <p class="text-lg font-semibold mb-2">{{ i + 1 }}. {{ q.question }}</p>
          <div class="space-y-2">
            {% for opt, val in q.options.items() %}
              <label class="block bg-gray-50 p-3 border rounded-md hover:bg-blue-50 cursor-pointer">
                <input type="radio" name="q{{ i }}" value="{{ opt }}" class="mr-2" required>
                {{ opt }}) {{ val }}
              </label>
            {% endfor %}
          </div>
        </div>
      {% endfor %}
      <input type="hidden" name="questions" value='{{ questions | tojson }}'>
      <button type="submit"
              class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition">
        Submit Quiz
      </button>
    </form>
  </div>
</body>
</html>
